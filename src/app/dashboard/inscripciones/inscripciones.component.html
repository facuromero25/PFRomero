<div class="mb-3">
  <button (click)="crearInscripcion()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar inscripciones
  </button>
</div>


<mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.id}} </td>
  </ng-container>


  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef>alumno</th>
    <td mat-cell *matCellDef="let inscripciones">
      {{inscripciones.nombre }}
    </td>
  </ng-container>
<!--  -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>curso</th>
    <td mat-cell *matCellDef="let inscripciones">
      {{inscripciones.curso}}
    </td>
  </ng-container>

<!--  -->
  <ng-container matColumnDef="fecha_registro">
    <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
    <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.fecha_registro | date: 'dd/MM/YYYY'  }} </td>
  </ng-container>


  <ng-container matColumnDef="ver_detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let inscripciones">
      <button mat-icon-button  (click)="irAlDetalle(inscripciones.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>


  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let inscripciones">
      <button mat-icon-button (click)="eliminarInscripciones(inscripciones)" >
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>


  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let inscripciones">
      <button mat-icon-button (click)="editarInscripcion(inscripciones)" >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
