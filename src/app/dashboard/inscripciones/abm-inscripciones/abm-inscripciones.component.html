
<h1 mat-dialog-title>ABM inscripciones</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="cursosForm">

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Nombre y apellido</mat-label>
        <input title="nombre"
          [formControl]="nombreControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>curso</mat-label>
        <input title="curso"
          [formControl]="cursoControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of cursoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
